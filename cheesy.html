<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesy Nachos</title>
    <link href="cheesy.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="close-btn">X</button>
        <div class="image-container">

            <div class="image bottom-left" style="background-image: url('Nutella-Waffles-Square (1).jpg');"></div>
            <div class="image bottom-right" style="background-image: url('Nutella-Waffles7-2-1.jpg');"></div>

        <div class="content">
            <div class="header">Cheesy Nachos</div>

            </div>
            <p>Review</p>

            <div class="review">
                <span class="star">★</span>
